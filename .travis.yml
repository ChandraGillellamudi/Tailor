osx_image: xcode8
language: objective-c

before_install:
- brew update
- if brew outdated | grep -qx xctool; then brew upgrade xctool; fi
- travis_wait 25 pod repo update
- pod install && pod update

script:
- xcodebuild clean build -project Tailor.xcodeproj -scheme Tailor-iOS -sdk iphonesimulator
- xcodebuild test -project Tailor.xcodeproj -scheme Tailor-iOS -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 6,OS=10.0'
- xcodebuild clean build -project Tailor.xcodeproj -scheme Tailor-Mac -sdk macosx
- xcodebuild test -project Tailor.xcodeproj -scheme Tailor-Mac -sdk macosx

notifications:
  email: false
